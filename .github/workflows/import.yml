name: Push Multiple Feed Data to Drupal

on:
  schedule:
    # Once a day at 8 AM
    - cron: 0 8 * * *
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v2
        with:
          node-version: 15.x
      - name: install https
        run: npm install -g httprs
      - name: install rss-parser
        run: npm install --save rss-parser
      - name: List files in the repository
        run: |
          ls ${{ github.workspace }}
      - name: Import feed items from Redis and POST to Drupal
        run: node ${{ github.workspace }}/parse-reddit.js
      - name: Import feed items from Jasonet and POST to Drupal
        run: node ${{ github.workspace }}/parse-jasonet.js
