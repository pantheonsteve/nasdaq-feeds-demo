name: Update this repo's README

on:
  schedule:
    # Once a day at 8 AM
    - cron: 0 8 * * *
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: JasonEtco/rss-to-readme@v1
        with:
          feed-url: https://jasonet.co/rss.xml
          max: 3
          template: "> {{ title }}\n\n[{{ title }}]({{ link }})"
          readme-section: feed
      - name: curl
        run: |
          curl --include \
            --request POST \
            --header 'Content-Type: application/vnd.api+json' \
            --header 'Accept: application/vnd.api+json' \
            --header 'authorization: Basic YXBpX3VzZXI6cGFzc3dvcmQ=' \
            https://dev-nasdaq-feeds-demo.pantheonsite.io/jsonapi/node/article \
            --data-binary '{"data":{"type":"node--article","attributes":{"title":"My Github Actions Node 7 custom Node for Nasdaq commandline","body":{"value":"Custom value","format":"plain_text"}}}}'
